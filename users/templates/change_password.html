{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Change Password</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<!-- Added margin-top for spacing from navbar -->
<div class="max-w-md mx-auto px-6 py-12 mt-12 bg-gradient-to-b from-[#abd4fe] to-[#f6faff] shadow-lg rounded-lg">

    <h1 class="text-3xl font-bold text-center text-[#014791] mb-6">Change Password</h1>

    <!-- Display success or error messages -->
    {% if messages %}
        {% for message in messages %}
            <p class="mb-4 text-center {% if message.extra_tags == 'error' %}text-red-500{% elif message.extra_tags == 'success' %}text-green-500{% endif %}">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'change_password' %}" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-[#014791] text-sm font-semibold mb-2">Current Password:</label>
            <input type="password" name="old_password" class="w-full p-3 border border-[#b5d9fe] rounded-lg bg-[#e3f1ff] focus:outline-none focus:ring-2 focus:ring-[#abd4fe]" required>
        </div>

        <div>
            <label class="block text-[#014791] text-sm font-semibold mb-2">New Password:</label>
            <input type="password" name="new_password" class="w-full p-3 border border-[#b5d9fe] rounded-lg bg-[#e3f1ff] focus:outline-none focus:ring-2 focus:ring-[#abd4fe]" required>
        </div>

        <div>
            <label class="block text-[#014791] text-sm font-semibold mb-2">Confirm New Password:</label>
            <input type="password" name="confirm_password" class="w-full p-3 border border-[#b5d9fe] rounded-lg bg-[#e3f1ff] focus:outline-none focus:ring-2 focus:ring-[#abd4fe]" required>
        </div>

        <div class="flex justify-end mt-6">
            <button type="submit" class="px-5 py-2 bg-[#abd4fe] text-white font-semibold rounded-lg hover:bg-[#b5d9fe] transition duration-300">
                Change Password
            </button>
        </div>
    </form>

</div>

<div class="mb-20"></div>

{% endblock content %}
