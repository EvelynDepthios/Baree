{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Welcome to MAKE me UP</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center w-screen bg-pink-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl w-full text-center bg-white p-10 rounded-lg shadow-lg">
    <!-- Logo -->
    <div class="mb-6">
      <img src="{% static 'image/logo.png' %}" alt="Logo" class="mx-auto w-24 h-24">
    </div>

    <!-- Heading -->
    <h1 class="text-4xl font-extrabold text-pink-600 mb-4">Welcome to MAKE me UP</h1>
    <p class="text-lg text-gray-700 mb-8">
      Your beauty journey starts here! Join us to explore personalized skincare and beauty recommendations.
    </p>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row justify-center gap-4">
      <a href="{% url 'register' %}" class="w-full sm:w-auto px-6 py-3 bg-pink-500 text-white text-lg font-semibold rounded-md shadow-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-300 transition">
        Register
      </a>
      <a href="{% url 'login' %}" class="w-full sm:w-auto px-6 py-3 border border-pink-500 text-pink-500 text-lg font-semibold rounded-md shadow-md hover:bg-pink-100 focus:outline-none focus:ring-2 focus:ring-pink-300 transition">
        Login
      </a>
    </div>
  </div>
</div>
{% endblock content %}
